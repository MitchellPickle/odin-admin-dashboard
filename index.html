<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="main-grid">
        <div class="dashboard">
            <h1>Dashboard</h1>
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
        <div class="header">
            <div class="search-bar">
                <img class="svg" src="SVGs/magnify.svg" alt="Search">
                <input type="text">
            </div>
            <div class="bell-account-name">
                <img class="svg" src="SVGs/bell-outline.svg" alt="Notifications">
                <img class="svg" src="SVGs/account-outline.svg" alt="Account">
                <h3>Mitchell McGaha</h3>
            </div>
            <div class="greeting-account">
                <img class="svg" src="SVGs/account-outline.svg" alt="Account">
                <div class="greeting-account-right">
                    <h3>Hello There,</h3>
                    <h2>Mitchell McGaha</h2>
                </div>
            </div>
            <div class="header-buttons">
                <button class="button">New</button>
                <button class="button">Upload</button>
                <button class="button">Share</button>
            </div>
        </div>
        <div class="content">Footer</div>
    </div>
    
</body>
</html>
